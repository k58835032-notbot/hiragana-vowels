<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana Vowels</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: 40px auto;
      font-size: 2.5rem;
      text-align: center;
      background-color: #fff8dc; /* yellow table background */
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    td:hover {
      background-color: #ffee58; /* brighter yellow on hover */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>a</th>
        <th>i</th>
        <th>u</th>
        <th>e</th>
        <th>o</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-sound="a">あ</td>
        <td data-sound="i">い</td>
        <td data-sound="u">う</td>
        <td data-sound="e">え</td>
        <td data-sound="o">お</td>
      </tr>
    </tbody>
  </table>

  <!-- Audio files -->
  <audio id="a" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%82.mp3"></audio>
  <audio id="i" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%84.mp3"></audio>
  <audio id="u" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%86.mp3"></audio>
  <audio id="e" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%88.mp3"></audio>
  <audio id="o" src="https://raw.githubusercontent.com/digitaIfabric/japanese/master/Hiragana-Samples/%E3%81%8A.mp3"></audio>

  <script>
    document.querySelectorAll('td[data-sound]').forEach(cell => {
      cell.addEventListener('click', () => {
        const soundId = cell.getAttribute('data-sound');
        const audio = document.getElementById(soundId);
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }
      });
    });
  </script>
</body>
</html>
